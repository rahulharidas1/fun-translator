<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div id="app"></div>
    <div class="header">
      <h1>Talk Banana</h1>
    </div>

      id="textarea"
      placeholder="Enter text to be translated!!"

    <button id="btn-translate">Translate</button>

    <footer>
      <h3>ABOUT</h3>
      <p>A fun translator that translates english to Minion speak. This language is a mixture of a lot of languages! Used the following API to achieve this: <span><a href="https://funtranslations.com/minion" target="_blank"> Fun Translations</a></span></this:spam></p>
    </footer>

    <script src="src/index.js"></script>
  </body>
